<!DOCTYPE html>
<html>
  <head>
    <title>Tab Sync</title>

    <!-- Meta Data -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sync tabs across browsers" />

    <!-- Linked Files -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="main_container">
      <div id="main_wrapper">
        <header>
          <div id="banner">
            <object data="img/banner.svg" type="image/svg+xml">
              <img src="img/banner.png" alt="Tab Sync" />
            </object>
          </div>
          <div id="main_switch">
            <span class="switch">
              <span class="ball">
                <span class="icon">
                  <i class="fa-duotone fa-power-off"></i>
                </span>
              </span>
            </span>
          </div>
        </header>
        <main>
          <div id="session_data">
            <div class="logo">
              <span class="icon">
                <i class="fa-brands fa-chrome"></i>
                <i class="fa-brands fa-edge"></i>
                <i class="fa-brands fa-edge-legacy"></i>
                <i class="fa-brands fa-firefox-browser"></i>
                <i class="fa-brands fa-safari"></i>
              </span>
            </div>
            <div class="info">
              <span class="description">Current Active Session</span>
              <span class="title">Login to access sessions</span>
              <span class="id">99999</span>
            </div>
            <div id="card">
              <div id="tab">
                <span class="icon">
                  <i class="fa-duotone fa-browsers"></i>
                </span>
                <span class="name">10 tabs</span>
              </div>
              <div id="site">
                <span class="icon">
                  <i class="fa-duotone fa-globe-pointer"></i>
                </span>
                <span class="name">20 sites</span>
              </div>
            </div>
          </div>
          <div id="option">
            <div id="change_session">
              <div class="info">
                <span class="title">Change Session</span>
              </div>
              <div class="button">
                <span class="icon">
                  <i class="fa-duotone fa-pen-to-square"></i>
                </span>
              </div>
            </div>
            <div class="account">
              <div class="logo">
                <span class="icon">
                  <i class="fa-duotone fa-user"></i>
                </span>
                <img src="#" class="user_pic" />
              </div>
              <div class="info">
                <span class="title">Please login to your Google Drive</span>
                <span class="email">lorem@gmail.com</span>
              </div>
              <div class="button">
                <span class="icon">
                  <i class="fa-brands fa-google"></i>
                  <i class="fa-duotone fa-right-from-bracket"></i>
                </span>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="preloader">
        <div class="logo">
          <span class="icon">
            <i class="fa-duotone fa-spinner-third fa-spino"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
